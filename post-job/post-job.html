<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Job Listing Platform</title>
    
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../font-awesome.min.css">
    <link rel="stylesheet" href="../bootstrap.min.css">

</head>
<body>
  <div class="contain">

  
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">Getjob</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../admin/admin.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../about-us/about-us.html">About Us</a>
            </li>
          </ul>
        </div>
    </nav>

    <header>
      <h1>
          <span class="main-header-text">Nigeria's No.1 Job Listing Platform</span>
          <span class="sub-header-text">Find Your Dream Job. Right Now! Right Here</span>
      </h1>
  </header>




    <div class="main-wrapper">
        <h4 style="text-align: center" class="p-3">Post A Job</h4>
        <form action="http://localhost:3000/jobs", method="POST" id="postForm">
          <div class="wrapper">
            <div class="contact-form">
              <div class="input-fields">
                <input type="text" class="input" required placeholder="Job title" name="title">
                <input type="text" class="input" required placeholder="Company Name" name="company">
                <input type="text" class="input" required placeholder="Location" name="location">
                <input type="number" class="input" required placeholder="Location Id" name="locationId">
                <input type="text" class="input" required placeholder="Category" name="category">
                <input type="number" class="input" required placeholder="Category Id" name="categoryId">
              </div>
              <div class="msg">
                <textarea placeholder="Job Description" required name="description"></textarea>
                <textarea placeholder="Job Summary" required name="summary"></textarea>
                <input class="btn" type="submit" value="SUBMIT">
              </div>
            </div>
          </div>
        </form>
      </div>

    <footer>
        <div class="footer-name">
            <div class="home text">
                <a href="../index.html">Home</a>
            </div>
            <div class="home text">
                <a href="../about-us/about-us.html">About Us</a>
            </div>    
        </div>
     

        <div class="fonts">
            <div class="yahoo icon">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-yahoo fa-stack-1x"></i>
                </span>
            </div>
            <div class="twitter icon">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x"></i>
                </span>
            </div>
            <div class="facebook icon">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x"></i>
                </span>
            </div>
            <div class="instagram icon">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-instagram fa-stack-1x"></i>
                </span>
            </div>
        </div>
        
        
    </footer>
  </div>
