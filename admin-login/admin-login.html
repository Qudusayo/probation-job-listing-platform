<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Listing Platform</title>
    
    <link rel="stylesheet" href="/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <main>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Getjob</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about-us/about-us.html">About Us</a>
            </li>
          </ul>
          <a class="btn btn-sm btn-primary" href="/admin-login/admin-login.html">Admin Login</a>
        </div>
    </nav>


    <header>
        <h1>
            <span class="main-header-text">Nigeria's No.1 Job Listing Platform</span>
            <span class="sub-header-text">Find Your Dream Job. Right Now! Right Here</span>
        </h1>

    </header>



    <div class="both">
        
     
        <div class="login">
            <h1>Login</h1>
            <form method="post" id="login">
                <input type="email" name="email" placeholder="Email" required="required" />
                <input type="password" name="password" placeholder="Password" required="required" />
                <input type="submit" class="btn btn-primary btn-block btn-large" value="Let me in.">
            </form>
        </div>

        <div class="or">
            <h1>OR</h1>
        </div>

        <div class="sign-up">
                <h1>Sign Up</h1>
                <form method="post" id="sign-up">
                    <input type="text" name="firstname" placeholder="First Name" required="required" />
                    <input type="text" name="lastname" placeholder="Last Name" required="required" />
                    <input type="text" name="email" placeholder="Email" required="required" />
                    <input type="password" name="password" placeholder="Password" required="required" />
                    <button type="submit" class="btn btn-primary btn-block btn-large">Sign Up.</button>
                </form>
            </div>
    </div>

    <footer class="mt-5">
        <div class="footer-name">
            <div class="home text">
                <a href="/index.html">Home</a>
            </div>
            <div class="home text">
                <a href="/about-us/about-us.html">About Us</a>
            </div>    
            <div class="home text">
                <a href="/admin-login/admin-login.html">Admin</a>
            </div>
        </div>
        

        <div class="fonts">
            <div class="yahoo icon">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-yahoo fa-stack-1x"></i>
                </span>
            </div>
            <div class="twitter icon">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x"></i>
                </span>
            </div>
            <div class="facebook icon">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x"></i>
                </span>
            </div>
            <div class="instagram icon">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-instagram fa-stack-1x"></i>
                </span>
            </div>
        </div>

    </footer>
</main>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="jquery.min.js"></script>
    <script src="admin-login.js"></script>
</body>
</html>
